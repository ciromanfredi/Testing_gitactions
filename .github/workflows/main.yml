# This is a basic workflow to help you get started with Actions

name: Progetto IS2 workflow

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  test:
    runs-on: macos
    steps:

    - name: checkout
      uses: actions/checkout@v2

#    - name: Cache install...
#      uses: actions/cache@v1
#      with:
#        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
#        key: manfrediciro

    - name: Installo Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

    - name: Run emulator + funesDroid
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: |
          chmod u+x .github/scripts/funesdroid.sh
          .github/scripts/funesdroid.sh

    - name: Creo archivio zip
      run: zip -r risultati.zip app/FunesDroid-master/Results

    - name: Risultati..
      uses: actions/upload-artifact@v1
      with:
        name: risultati
        path: risultati.zip





